name: Pipeline

on:
  - push

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build-type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install conan
        uses: turtlebrowser/get-conan@v1.2
        with:
          version: 1.59.0

      - name: Configure CMake
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DBUILD_TEST=1

      - name: Build
        run: |
          cmake --build ${{github.workspace}}/build --config ${{ matrix.build-type }}

      - name: Test
        run: |
          ctest --output-on-failure --stop-on-failure --test-dir ${{github.workspace}}/build
